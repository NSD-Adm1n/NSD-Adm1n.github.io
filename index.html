<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        img {
            max-width: 90vw; /* 90% of viewport width */
            max-height: 70vh; /* Adjusted for landscape */
            object-fit: contain; /* Ensures it scales correctly */
        }
        .text-container {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
        .text-container p {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .text-container a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <img src="logo.jpeg" alt="Logo">
    <div class="text-container">
        <p>We make video games</p>
        <p>Email: <a href="mailto:admin@neversaydiestudios.com">admin@neversaydiestudios.com</a></p>
    </div>
</body>
</html>
