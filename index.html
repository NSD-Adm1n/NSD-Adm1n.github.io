<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        img {
            max-width: 90vw; /* 90% of viewport width */
            max-height: 90vh; /* 90% of viewport height */
            object-fit: contain; /* Ensures it scales correctly */
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo">
</body>
</html>
